<div class="check" [class.complete]="item.complete" (click)="toggleComplete()"></div>
<input [class.line-through]="item.complete" [formControl]="textForm" />
<div class="favorite" (click)="favorite()">{{ item.favorite ? '★' : '☆' }}</div>
<div aria-label="Close" class="delete" (click)="delete()">✕</div>
